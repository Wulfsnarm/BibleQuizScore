<html>

  <body>
    <style>
        .checkbox-wrapper-40 {
            --borderColor: #48c;
            --borderWidth: .125em;
        }
        
        .checkbox-wrapper-40 label {
            display: block;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .checkbox-wrapper-40 input[type=checkbox] {
            -webkit-appearance: none;
            appearance: none;
            vertical-align: middle;
            background: #fff;
            font-size: 1.8em;
            border-radius: 0.125em;
            display: inline-block;
            border: var(--borderWidth) solid var(--borderColor);
            width: 1em;
            height: 1em;
            position: relative;
        }
        .checkbox-wrapper-40 input[type=checkbox]:before,
        .checkbox-wrapper-40 input[type=checkbox]:after {
            content: "";
            position: absolute;
            background: var(--borderColor);
            width: calc(var(--borderWidth) * 3);
            height: var(--borderWidth);
            top: 50%;
            left: 10%;
            transform-origin: left center;
        }
        .checkbox-wrapper-40 input[type=checkbox]:before {
            transform: rotate(45deg) translate(calc(var(--borderWidth) / -2), calc(var(--borderWidth) / -2)) scaleX(0);
            transition: transform 200ms ease-in 200ms;
        }
        .checkbox-wrapper-40 input[type=checkbox]:after {
            width: calc(var(--borderWidth) * 5);
            transform: rotate(-45deg) translateY(calc(var(--borderWidth) * 2)) scaleX(0);
            transform-origin: left center;
            transition: transform 200ms ease-in;
        }
        .checkbox-wrapper-40 input[type=checkbox]:checked:before {
            transform: rotate(45deg) translate(calc(var(--borderWidth) / -2), calc(var(--borderWidth) / -2)) scaleX(1);
            transition: transform 200ms ease-in;
        }
        .checkbox-wrapper-40 input[type=checkbox]:checked:after {
            width: calc(var(--borderWidth) * 5);
            transform: rotate(-45deg) translateY(calc(var(--borderWidth) * 2)) scaleX(1);
            transition: transform 200ms ease-out 200ms;
        }
        .checkbox-wrapper-40 input[type=checkbox]:focus {
            outline: calc(var(--borderWidth) / 2) dotted rgba(0, 0, 0, 0.25);
        }
    </style>

    <p>Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '335778361331-1a78a4sdatnqh5gfu3g87qmfiio6rnn1.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBy7uElDMGlsiGlfSnfJRjFCq4fMizroDE';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await generateForm();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
        }
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      async function generateForm() {
        let response;
        try {
          // Fetch first 10 files
          response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1YEixDdDEvC6X9KhdKOlRyhj5EfzGRvD6-Nzq_4LrTNk',
            range: '2025!A1:S600',
          });
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
        const range = response.result;
        if (!range || !range.values || range.values.length == 0) {
          document.getElementById('content').innerText = 'No values found.';
          return;
        }

        console.log(range);

        sheet_contents = range.values;

        var names = [];
        for (var x = 1; x < sheet_contents[0].length; x+=3) {
            names.push([sheet_contents[0][x], x]);
        }

        var html_content = "";

        for (var x = 0; x < sheet_contents.length; x++){
            if (sheet_contents[x][0] == ""){
                break;
            }

            html_content = html_content + "<select name='quizzer' id='quizzer'>";
            for (var y = 0; y < names.length; y++){
                html_content = html_content + "<option value='" + names[y][1] + "'>" + names[y][0] + "</option>";
            }
            html_content = html_content + "</select>";

            html_content = html_content + "<input type='text' id='signature' name='signature'>";

            html_content = html_content + "<div style='border:solid gray 1px'>";
            html_content = html_content + "  <div class='checkbox-wrapper-40 container' style='width:auto; grid-column-start:1; grid-row-start:1; grid-row-end:2'>";
            html_content = html_content + "    <label>";
            html_content = html_content + "      <input type='checkbox' id='checkbox" + x + "' name='checkbox" + x + "'/>";
            html_content = html_content + "      <span class='checkbox'></span>";
            html_content = html_content + "    </label>";
            html_content = html_content + "  </div>";
            html_content = html_content + "  <p style='grid-column-start:2;grid-row-start:1;margin:4px'>" + sheet_contents[x][0] + "</p>";
            reference = [sheet_contents[x][0].split(" ")[0], sheet_contents[x][0].split(" ")[1].split(":")[0], sheet_contents[x][0].split(" ")[1].split(":")[1]];
            html_content = html_content + "  <p style='grid-column-start:2;grid-row-start:2;margin:4px'>" + data[reference[0]][reference[1]][reference[2]] + "</p>";
            html_content = html_content + "  <textarea id='textbox" + x + "' name='textbox" + x + "' rows='4' style='width:99%; margin:auto; margin:auto; grid-column-start:1; grid-row-start:3; grid-column-end:3'>";
            html_content = html_content + "    ";
            html_content = html_content + "  </textarea>";
            html_content = html_content + "</div>";
        }

        // Flatten to string to display
        const output = range.values.reduce(
            (str, row) => `${str}${row[0]}, ${row[4]}\n`,
            'Name, Major:\n');
        document.getElementById('content').innerText = output;
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
